<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Login Page</title>
  <link rel="stylesheet" href="/CSS/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="/JS/login.js"></script>
</head>

<body>
  <div class="father finisher-header" style="width: 100%; height: 100%;">
    <div class="login-container">
      <h2>Login</h2>
      <form action="#" method="post">
        <div class="input-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <input type="text" id="username" name="username" placeholder="Enter your username" required />
            <i class="fas fa-user"></i>
          </div>
        </div>
        
        <!-- Password section with eye toggle -->
        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>
        </div>

        <div class="extra-options">
          <label>
            <input type="checkbox" /> Remember me
          </label>
          <a href="#">Forgot Password?</a>
        </div>
        <a href="/HTML/home.html">
          <div class="submit">Login</div>
        </a>
      </form>
      <p class="signup-link">Don't have an account? <a href="sign up.html">Sign up</a></p>
      
      <!-- Google Sign In Button -->
      <div class="google-login" id="demo">
        <a href="#" class="google-btn">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
          <span>Sign in with Google</span>
        </a>
      </div>

    </div>
  </div>

  <!-- Background Animation -->
  <script src="finisher-header.es5.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    new FinisherHeader({
      "count": 4,
      "size": {
        "min": 1200,
        "max": 1500,
        "pulse": 0.1
      },
      "speed": {
        "x": {
          "min": 0,
          "max": 0.2
        },
        "y": {
          "min": 0,
          "max": 0.2
        }
      },
      "colors": {
        "background": "#000000",
        "particles": [
          "#ff636b",
          "#000000",
          "#ff850d",
          "#ff0000"
        ]
      },
      "blending": "lighten",
      "opacity": {
        "center": 0.8,
        "edge": 0.2
      },
      "skew": 0,
      "shapes": [
        "c",
        "s"
      ]
    });
  </script>

  <!-- Password Toggle Script -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      // Toggle the input type
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);

      // Toggle the eye / eye-slash icon
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>

</html>
